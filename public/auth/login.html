<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SRI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/base.css">

    <style>
        body {
            background: linear-gradient(135deg, var(--color-primary-dark), var(--color-primary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 440px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0 auto var(--spacing-md);
        }

        .login-header h1 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-sm);
        }

        .login-header p {
            color: var(--color-neutral-600);
            margin: 0;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }

        .alert-error {
            background: hsla(0, 84%, 60%, 0.1);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .alert-success {
            background: hsla(142, 71%, 45%, 0.1);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .login-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--color-neutral-600);
        }

        .login-footer a {
            color: var(--color-primary);
            font-weight: 600;
        }

        .btn-full {
            width: 100%;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: var(--spacing-sm);
            font-size: var(--font-size-sm);
            color: var(--color-primary);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-area logo-lg logo-center" style="margin-bottom: var(--spacing-md);">
                <img src="/assets/images/sri-logo.png" alt="SRI Logo" class="logo-img">
                <div class="logo-text">Soluciones <span>Rurales</span></div>
            </div>
            <h1>Iniciar Sesión</h1>
            <p>Acceda a su plataforma de gestión agropecuaria</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="su@email.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <a href="/auth/forgot-password.html" class="forgot-password">
                    ¿Olvidó su contraseña?
                </a>
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-lg" id="submitBtn">
                Ingresar
            </button>
        </form>

        <div class="login-footer">
            ¿No tiene una cuenta?
            <a href="/auth/register.html">Registrarse</a>
        </div>

        <div class="login-footer" style="margin-top: var(--spacing-md);">
            <a href="/">← Volver al inicio</a>
        </div>
    </div>

    <script src="/assets/js/api.js?v=1.1"></script>
    <script src="/assets/js/session.js?v=1.1"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Si ya está autenticado, redirigir al dashboard
        if (Session.isAuthenticated()) {
            window.location.href = '/dashboard/dashboard.html';
        }

        // Función para mostrar alertas
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Manejar envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Por favor complete todos los campos');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Ingresando...';

                const response = await API.post('/auth/login', { email, password }, { auth: false });

                if (response.token && response.user) {
                    Session.login(response.token, response.user);
                    showAlert('¡Inicio de sesión exitoso!', 'success');

                    setTimeout(() => {
                        // Por ahora todos van al dashboard principal
                        window.location.href = '/dashboard/dashboard.html';
                    }, 500);
                } else {
                    showAlert('Respuesta inválida del servidor');
                }
            } catch (error) {
                console.error('Error login:', error);
                showAlert(error.message || 'Error al iniciar sesión. Verifique sus credenciales.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ingresar';
            }
        });
    </script>
</body>

</html>
