version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sri_production
      POSTGRES_USER: sri
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sri-internal

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sri-internal

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - sri-internal

  api:
    build: ./sri-control-plane
    environment:
      - DATABASE_URL=postgresql://sri:${POSTGRES_PASSWORD}@postgres:5432/sri_production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_ENCRYPTION_SECRET=${COOKIE_ENCRYPTION_SECRET}
    ports:
      - "3010:3010"
    networks:
      - sri-internal
      - sri-external
    depends_on:
      - postgres
      - redis
      - minio

  worker:
    build: ../files (2)/sri-execution-plane/sri-execution-plane
    deploy:
      replicas: 3
    user: "1001:1001"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      # - seccomp=./security/seccomp-profile.json
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m
      - /home/sri:rw,size=512m
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - TEMP_DIR=/tmp
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    networks:
      - sri-internal
    depends_on:
      - redis
      - minio
      - squid

  squid:
    image: sameersbn/squid:latest
    volumes:
      - ./security/squid.conf:/etc/squid/squid.conf:ro
      - ./security/allowed-domains.txt:/etc/squid/allowed-domains.txt:ro
    networks:
      - sri-internal
  # frontend:
  #   build: ./sri-frontend
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:3000
  #   ports:
  #     - "3001:3000"
  #   networks:
  #     - sri-external
  #   depends_on:
  #     - api

networks:
  sri-internal:
    driver: bridge
    internal: true

  sri-external:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
